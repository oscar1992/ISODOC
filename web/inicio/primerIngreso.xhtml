<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script src="/ISODOC/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/ISODOC/js/bootstrap-datepicker.js" type="text/javascript"></script>
        <script src="/ISODOC/js/jquery.smartmenus.js" type="text/javascript"></script>
        <script src="/ISODOC/js/jquery.smartmenus.bootstrap.js" type="text/javascript"></script>
        <link href="/ISODOC/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/ISODOC/css/datepicker3.css" rel="stylesheet" type="text/css"/>
        <link href="/ISODOC/css/jquery.smartmenus.bootstrap.css" rel="stylesheet" type="text/css"/>    
        <link href="/ISODOC/css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="/ISODOC/estilos/estilosPrincipal/estilosPrincipal.css" rel="stylesheet" type="text/css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=yes" />
    </h:head>
    <h:body>
        <h:form>
            
                #{Acceso.recupera()}
                <p:outputLabel value="Nombre: #{Acceso.objetoUsuario.nombre}"/>
                <p:panelGrid style="width: 100px;margin-top: 20px" class="TABLA" columns="2">
                    <p:outputLabel value="Contraseña Nueva: "/>
                    <p:password value="#{Acceso.objetoUsuario.clave}"/>
                    <p:outputLabel value="Confirme la contraseña Nueva: "/>
                    <p:password value="#{Acceso.objetoUsuario.clave}"/>
                </p:panelGrid>
                <p:commandButton value="Ingresar Contraseña Nueva" action="#{Acceso.contrasenaNueva()}" class="botonNormal"></p:commandButton>
        </h:form>
    </h:body>


</html>
