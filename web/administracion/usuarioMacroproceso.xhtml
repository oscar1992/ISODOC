<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/plantillas/PlantillaAdministracion.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="UsuarioMacroprocesoForm">
                    <div class="prueba" style="color: white; ">
                        <p:growl id="msgs" showDetail="true" life="3000" autoUpdate="true"/>
                    </div>
                    <p:dataTable var="usuario" value="#{Usuario.list}" filteredValue="#{Usuario.listfiltro}" editable="true" 
                                     reflow="true" widgetVar="TablaUsuarios" id="tablaUsuarios" 
                                     selectionMode="single" selection="#{Usuario.usuarioObjeto}" rowKey="#{usuario.idUsuario}"
                                     class="TABLA" paginator="true" rows="7" >        
                            <p:outputPanel class="facet">
                                <f:facet name="header" >
                                    <h:outputText value="USUARIOS" style="color: #FFF; font-weight: bolder; margin-left: 20% "/>
                                    <p:inputText id="globalFilter" onkeyup="PF('TablaUsuarios').filter()" style="width: 150px; height: 20px;float: right" placeholder="FiltroGeneral" />
                                    <h:outputText value="Buscar" style="color: #FFF; float: right"/>
                                </f:facet> 
                            </p:outputPanel>
                        <p:ajax event="rowSelect" listener="#{UsuarioMacroproceso.onRowSelect2}" update=":IngresarModal:listaUsuarioRol" oncomplete="PF('insertarUsuarioRol').show()"/>
                            <p:column headerText="Nombre" filterBy="#{usuario.nombre}">                                                        
                                <h:outputText value="#{usuario.nombre}"/>                                      
                            </p:column>
                        </p:dataTable>
                    <br/>
                    <p:commandButton value="Insertar" type="button" onclick="PF('insertarUsuarioMacroproceso').show();" update=":UsuarioMacroprocesoForm:msgs" class="botonNormal" rendered="#{UsuarioMacroproceso.ingresar}"></p:commandButton>

                </h:form>
                <h:form id="IngresarModal">
                    <p:dialog header="Insertar Usuario y su MacroProceso" widgetVar="insertarUsuarioMacroproceso" modal="true" id="insertarUsuarioMacroprocesoModal" responsive="true">
                        #{UsuarioMacroproceso.nuevoUsuarioMacroprocesoObjeto()}                        
                        <p:messages autoUpdate="true"/>                        
                        <p:panelGrid style="margin-top: 20px" styleClass="table table-bordered" columns="2">

                            
                            <h:outputText value="idMacro del Usuario y su MacroProceso"></h:outputText>
                            <h:outputText value="idUsuario del Usuario y su MacroProceso"></h:outputText>
                            <h:outputText value="idAccion del Usuario y su MacroProceso"></h:outputText>

                            <p:inputText required="true" label="nombre del Usuario y su MacroProceso" value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.nombreUsuarioMacroproceso}"/>

                            <h:outputText value="Estado del Usuario y su MacroProceso"></h:outputText>
                            <p:selectOneMenu id="desplegableIngresarEstado" value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.estadoUsuarioMacroproceso}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione Estado" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaEstados}"/>
                            </p:selectOneMenu>

                        </p:panelGrid>                        
                        <p:commandButton value="Ingresar" update=":UsuarioMacroprocesoForm:tablaUsuarioMacroproceso,:IngresarModal:insertarUsuarioMacroprocesoModal" actionListener="#{UsuarioMacroproceso.instertarUsuarioMacroproceso()}" validateClient="true" class="botonNormal" />
                    </p:dialog>
                </h:form>
                <h:form id="ActualizarModal">
                    <p:dialog header="Actualizar Usuario y su MacroProceso" widgetVar="actualizarUsuarioMacroproceso" modal="true" id="actualizarUsuarioMacroprocesoModal" responsive="true">
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid style="margin-top: 20px" styleClass="table table-bordered" columns="2">
                            <h:outputText value="idUsuario del Usuario y su MacroProceso"></h:outputText>
                            <p:inputText required="true" label="nombre del Usuario y su MacroProceso" value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.idUsuarioUsuarioMacroproceso}"/>
                            <h:outputText value="idMacro del Usuario y su MacroProceso"></h:outputText>
                            <p:inputText required="true" label="nombre del Usuario y su MacroProceso" value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.idMacroUsuarioMacroproceso}"/>
                            <h:outputText value="idUsuario del Usuario y su MacroProceso"></h:outputText>
                            <p:inputText required="true" label="nombre del Usuario y su MacroProceso" value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.idUsuarioUsuarioMacroproceso}"/>
                            <h:outputText value="idAccion del Usuario y su MacroProceso"></h:outputText>
                            <p:inputText required="true" label="nombre del Usuario y su MacroProceso" value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.idAccionUsuarioMacroproceso}"/>


                            <h:outputText value="Estado del Usuario y su MacroProceso"></h:outputText>
                            <p:selectOneMenu id="desplegableActualizarEstado" value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.estadoUsuarioMacroproceso}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione Usuario y su MacroProceso" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaEstados}"/>
                            </p:selectOneMenu>
                            <h:inputHidden value="#{UsuarioMacroproceso.objetoUsuarioMacroproceso.idUsuarioMacroproceso}"></h:inputHidden>
                        </p:panelGrid>
                        <p:commandButton  value="Actualizar" update=":UsuarioMacroprocesoForm:tablaUsuarioMacroproceso,:ActualizarModal:actualizarUsuarioMacroprocesoModal,UsuarioMacroprocesoForm:msgs" actionListener="#{UsuarioMacroproceso.actualizarUsuarioMacroproceso()}" validateClient="true" class="botonNormal" rendered="#{UsuarioMacroproceso.actualizar}"/>
                        <p:commandButton value="Eliminar" update=":UsuarioMacroprocesoForm:tablaUsuarioMacroproceso,:ActualizarModal:actualizarUsuarioMacroprocesoModal,UsuarioMacroprocesoForm:msgs" actionListener="#{UsuarioMacroproceso.eliminarUsuarioMacroproceso()}" validateClient="true" class="botonNormal" rendered="#{UsuarioMacroproceso.eliminar}"/>
                    </p:dialog>
                </h:form>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
