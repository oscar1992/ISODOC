<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/plantillas/PlantillaAdministracion.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="asignarPermisosForm">
                    <div class="prueba" style="color: white; ">
                        <p:growl id="msgs" showDetail="true" life="3000"/>
                    </div>
                    <p:panelGrid columns="2" style="border-style: none">
                        <p:selectOneMenu value="#{PermisosDisponibles.idRol}" >
                            <p:ajax listener="#{PermisosDisponibles.cambiaRol}" update=":asignarPermisosForm:acordionModulos"/>
                            <f:selectItem itemValue="" itemLabel="Selecione un rol"/>
                            <f:selectItems value="#{ListaAdministracionBean.listaRoles}"/>
                        </p:selectOneMenu>
                        <p:commandButton value="Cambiar Permisos" actionListener="#{PermisosDisponibles.actualizarRolPermiso()}" class="botonNormal" update=":asignarPermisosForm:acordionModulos"></p:commandButton>
                    </p:panelGrid>
                    
                    <p:accordionPanel id="acordionModulos" value="#{PermisosDisponibles.listaPermisosSistema}" var="modulo" multiple="true">
                        <p:tab title="Modulo #{modulo.modulo.nombre}">
                            <p:accordionPanel value="#{modulo.permisoNivel1}" var="nivel1">
                                <p:tab title="Nivel1 #{nivel1.permiso.nombrePermiso}">
                                    <ui:repeat value="#{nivel1.listaS}" var="nivel2">
                                        <p:panelGrid columns="6" style="columns: 80px">
                                            <h:outputText value="#{nivel2.permiso.nombrePermiso}" />                                            
                                            <h:selectManyCheckbox value="#{PermisosDisponibles.listaSelecion}" id="select" layout="grid">                                                
                                                <f:selectItems value="#{nivel2.listaS}" var="permi" itemLabel=" #{permi.permiso.nombrePermiso}" itemValue="#{permi.permiso.idPermiso}"/>  
                                            </h:selectManyCheckbox>
                                        </p:panelGrid>
                                    </ui:repeat>
                                </p:tab>
                            </p:accordionPanel>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
