<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/plantillas/PlantillaAdministracion.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="asignarPermisosForm">
                    <div class="prueba" style="color: white; ">
                        <p:growl id="msgs" showDetail="true" life="3000"/>
                    </div>
                    <p:accordionPanel value="#{PermisosDisponibles.lista}" var="modulo" multiple="true">
                        <p:tab title="Modulo #{modulo.modulo.nombre}">
                            <p:accordionPanel value="#{modulo.permisoNivel1}" var="nivel1">
                                <p:tab title="Nivel1 #{nivel1.nombrePermiso}">
                                    <ui:repeat value="#{modulo.permisoNivel2}" var="nivel2">
                                        <h:panelGrid columns="8" styleClass="table table-bordered" rendered="#{nivel2.asociadoMenu==nivel1.idPermiso}">
                                            <h:outputText value="#{nivel2.nombrePermiso}"></h:outputText>
                                            <p:selectManyCheckbox value="#{modulo.permisoNivel3}">                                                
                                                <ui:repeat value="#{modulo.permisoNivel3}" var="nivel3">
                                                    <f:selectItem itemLabel="#{nivel3.nombrePermiso}" itemValue="#{nivel3.idPermiso}"/>
                                                </ui:repeat>
                                            </p:selectManyCheckbox>
                                            <ui:repeat value="#{modulo.permisoNivel3}" var="nivel3">
                                                <h:outputText value="X#{nivel3.nombrePermiso}" rendered="#{nivel3.asociadoMenu==nivel2.idPermiso}"></h:outputText>
                                            </ui:repeat>
                                        </h:panelGrid>
                                    </ui:repeat>
                                </p:tab>
                            </p:accordionPanel>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
