<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/plantillas/PlantillaGestionDocumental.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="DocumentoForm">
                    <div class="prueba" style="color: white; ">
                        <p:growl id="msgs" showDetail="true" life="3000" autoUpdate="true"/>
                    </div>
                    <p:dataTable var="documento" value="#{Documento.lista}" reflow="true" widgetVar="TablaDocumento" id="tablaDocumento" selectionMode="single"
                                 selection="#{Documento.objetoDocumento}" rowKey="#{documento.idDocumento}" class="TABLA" paginator="true" rows="7">
                        <p:ajax event="rowSelect" listener="#{Documento.onRowSelect}" update=":DocumentoForm:msgs,:ActualizarModal:actualizarDocumentoModal" oncomplete="PF('actualizarDocumento').show()"/>
                        <f:facet name="header">
                            <h:outputText value="CONSULTA DE DOCUMENTO" style="color: #FFF; font-weight: bolder; margin-left: 20% "/>
                            <p:inputText id="globalFilter" onkeyup="PF('TablaDocumento').filter()" style="width: 150px; height: 20px;float: right" placeholder="FiltroGeneral" />
                            <h:outputText value="Buscar" style="color: #FFF; float: right"/>
                        </f:facet>

                        <p:column headerText="titulo del Documento" filterBy="#{documento.tituloDocumento}">
                            <h:outputText value="#{documento.tituloDocumento}"/>
                        </p:column>
                        <p:column headerText="Tipo Documental" filterBy="#{documento.tipoDocumentalDocumento}">
                            <h:outputText value="#{documento.tipoDocumentalDocumento.nombreTipoDocumental}"/>
                        </p:column>
                        <p:column headerText="plantilla del Documento" filterBy="#{documento.plantilla}">
                            <h:outputText value="#{documento.plantilla.nombrePlantilla}"/>
                        </p:column>
                        <p:column headerText="version del Documento" filterBy="#{documento.versionDocumento}">
                            <h:outputText value="#{documento.versionDocumento}"/>
                        </p:column>
                        <p:column headerText="estado del Documento" filterBy="#{documento.estadoDocumento}">
                            <h:outputText value="Activo" rendered="#{documento.estadoDocumento == 'A'}"/>
                            <h:outputText value="Inctivo" rendered="#{documento.estadoDocumento == 'I'}"/>
                        </p:column>

                    </p:dataTable>
                    <br/>
                    <p:commandButton value="Insertar" type="button" onclick="PF('insertarDocumento').show();" update=":DocumentoForm:msgs" class="botonNormal" rendered="#{Documento.ingresar}"></p:commandButton>

                </h:form>
                <h:form id="IngresarModal">

                    #{Documento.nuevoDocumentoObjeto()}                        
                    <p:messages autoUpdate="true"/>                        
                    <p:panelGrid style="margin-top: 20px" styleClass="table table-bordered" columns="4">


                        <h:outputText value="titulo del Documento"></h:outputText>
                        <p:inputText required="true" label="nombre del Documento" value="#{Documento.objetoDocumentoInsercion.tituloDocumento}"/>

                        <h:outputText value="tipoDocumental del Documento"></h:outputText>                            
                        <p:selectOneMenu id="desplegableIngresarTipoD" value="#{Documento.objetoDocumentoInsercion.tipoDocumentalDocumento.idTipoDocumental}" style="width: 150px;">
                            <f:selectItem itemLabel="Selecione Tipo Documento" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{ListaAdministracionBean.listaTipoDocumento}"/>
                        </p:selectOneMenu>

                        <h:outputText value="plantilla del Documento"></h:outputText>
                        <p:selectOneMenu id="desplegableIngresarPlantilla" value="#{Documento.objetoDocumentoInsercion.plantilla.idPlantilla}" style="width: 150px;">
                            <f:selectItem itemLabel="Selecione la Plantilla del Documento" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{ListaAdministracionBean.listaPlantillas}"/>
                        </p:selectOneMenu>

                        <h:outputText value="version del Documento"></h:outputText>
                        <p:inputText required="true" label="nombre del Documento" value="#{Documento.objetoDocumentoInsercion.versionDocumento}"/>


                        <h:outputText value="Estado del Documento"></h:outputText>
                        <p:selectOneMenu id="desplegableIngresarEstado" value="#{Documento.objetoDocumentoInsercion.estadoDocumento}" style="width: 150px;">                            
                            <f:selectItem itemLabel="Selecione Estado" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{ListaAdministracionBean.listaEstados}"/>
                        </p:selectOneMenu>

                        <h:outputText value="MacroProceso del Documento"></h:outputText>
                        <p:selectOneMenu id="desplegableIngresarMacro" value="#{Documento.objetoDocumentoInsercion.macroProcesoDocumento.idMacroproceso}" style="width: 150px;">
                            <p:ajax listener="#{ListaAdministracionBean.idMacrio(Documento.objetoDocumentoInsercion.macroProcesoDocumento.idMacroproceso)}" update=":IngresarModal:desplegableIngresarProceso"/>
                            <f:selectItem itemLabel="Selecione Macro Proceso" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{ListaAdministracionBean.listaMacroProcesos}"/>
                        </p:selectOneMenu>

                        <h:outputText value="Proceso del Documento"></h:outputText>
                        <p:selectOneMenu id="desplegableIngresarProceso" value="#{Documento.objetoDocumentoInsercion.procesoProcesoDocumento.idProcesos}" style="width: 150px;">
                            <p:ajax listener="#{ListaAdministracionBean.idCambiaProceso(Documento.objetoDocumentoInsercion.procesoProcesoDocumento.idProcesos)}" update=":IngresarModal:desplegableIngresarSubproceso"/>
                            <f:selectItem itemLabel="Selecione Proceso" itemValue="#{-1}" noSelectionOption="true"/>
                            <f:selectItems value="#{ListaAdministracionBean.listaProcesos}"/>
                        </p:selectOneMenu>

                        <h:outputText value="SubProceso del Documento"></h:outputText>
                        <p:selectOneMenu id="desplegableIngresarSubproceso" value="#{Documento.objetoDocumentoInsercion.subProcesoProcesoDocumento.idSubproceso}" style="width: 150px;">
                            <f:selectItem itemLabel="Selecione un SubProceso" itemValue="#{-1}" noSelectionOption="true"/>
                            <f:selectItems value="#{ListaAdministracionBean.listaSubProcesos}"/>
                        </p:selectOneMenu>   
                    </p:panelGrid>    
                    <p:panelGrid class="TABLA">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="4">
                                    Niveles de Procesos del sistema
                                </p:column>
                            </p:row>
                        </f:facet>    
                        <ui:repeat value="#{Documento.listaNivel}" var="nivel">
                            <p:row>
                                <p:column>
                                    <h:outputText value="#{nivel.nombreNivel}"></h:outputText>
                                </p:column>
                                <p:column>
                                    <p:selectOneMenu id="desplegableIngresarSubproceso" value="#{Documento.idProceso}" style="width: 150px;">
                                        <f:selectItem itemLabel="Selecione Un Proceso" itemValue="" noSelectionOption="true"/>
                                        <f:selectItems value="#{Documento.listaProcesos.get(iterator).getNombreProceso()}"/>
                                    </p:selectOneMenu>
                                </p:column>
                            </p:row>
                        </ui:repeat>
                    </p:panelGrid>´

                    <p:commandButton value="Asignar Usuarios" update=":DocumentoForm:tablaDocumento" actionListener="#{DocumentoProceso.evalua(Documento.objetoDocumentoInsercion)}" validateClient="true" class="botonNormal" />
                    <p:panelGrid class="TABLA" id="asignados">
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="5">Plan de trabajo para la Elaboración del Documento</p:column>
                            </p:row>
                            <p:row>
                                <p:column></p:column>
                                <p:column>Hasta</p:column>
                                <p:column>Fecha</p:column>

                            </p:row>
                        </f:facet>
                        <ui:repeat value="#{DocumentoProceso.usuarioAccionProcesoEntity}" var="acciones2">
                            <p:row>
                                <p:column>
                                    <h:outputText value="#{acciones2.accion.nombreAccion}"/>
                                </p:column>      
                                <p:column>
                                    <p:pickList id="listausuarioProceso" value="#{acciones2.seleccionDual}" var="usupro" itemLabel="#{usupro}" itemValue="#{usupro}">
                                        <f:facet name="sourceCaption">Usuarios disponibles</f:facet>
                                        <f:facet name="targetCaption">Usuarios de la Acción</f:facet>
                                    </p:pickList>                                    
                                </p:column>
                                <p:column>
                                    <p:outputLabel for="popup" value="Fecha"></p:outputLabel>
                                    <p:calendar id="popup" value="#{DocumentoProceso.objetoDocumentoProceso.fechaDocumentoProceso}"/>
                                </p:column>
                            </p:row>
                        </ui:repeat>
                    </p:panelGrid>
                    <p:dataTable var="accion" value="#{Accion.lista}" reflow="true" widgetVar="TablaAccion" id="tablaAccion" selectionMode="single"
                                 selection="#{Accion.objetoAccion}" rowKey="#{accion.idAccion}" class="TABLA" paginator="true" rows="7">
                        <p:ajax event="rowSelect" listener="#{Accion.onRowSelect}" oncomplete="PF('actualizarAccion').show()" />
                        <f:facet name="header">
                            <h:outputText value="CONSULTA DE ACCIÓN" style="color: #FFF; font-weight: bolder; margin-left: 20% "/>
                            <p:inputText id="globalFilter" onkeyup="PF('TablaAccion').filter()" style="width: 150px; height: 20px;float: right" placeholder="FiltroGeneral" />
                            <h:outputText value="Buscar" style="color: #FFF; float: right"/>
                        </f:facet>


                        <p:column headerText="nombre de la Acción" filterBy="#{accion.nombreAccion}">
                            <h:outputText value="#{accion.nombreAccion}"/>
                        </p:column>


                    </p:dataTable>
                    <p:commandButton value="Ingresar" update=":DocumentoForm:tablaDocumento" actionListener="#{Documento.instertarDocumento()}" validateClient="true" class="botonNormal" />

                </h:form>
                <h:form id="ActualizarModal">
                    <p:dialog header="Actualizar Documento" widgetVar="actualizarDocumento" modal="true" id="actualizarDocumentoModal" responsive="true">
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid style="margin-top: 20px" styleClass="table table-bordered" columns="2">


                            <h:outputText value="titulo del Documento"></h:outputText>
                            <p:inputText required="true" label="titulo del Documento" value="#{Documento.objetoDocumento.tituloDocumento}"/>
                            <h:outputText value="tipoDocumental del Documento"></h:outputText>
                            <p:selectOneMenu id="desplegableIngresarTipoD" value="#{Documento.objetoDocumento.tipoDocumentalDocumento.idTipoDocumental}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione Tipo Documento" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaTipoDocumento}"/>
                            </p:selectOneMenu>

                            <h:outputText value="plantilla del Documento"></h:outputText>
                            <p:selectOneMenu id="desplegableIngresarPlantilla" value="#{Documento.objetoDocumento.plantilla.idPlantilla}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione la Plantilla del Documento" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaPlantillas}"/>
                            </p:selectOneMenu>
                            <h:outputText value="version del Documento"></h:outputText>
                            <p:inputText required="true" label="version del Documento" value="#{Documento.objetoDocumento.versionDocumento}"/>


                            <h:outputText value="Estado del Documento"></h:outputText>
                            <p:selectOneMenu id="desplegableActualizarEstado" value="#{Documento.objetoDocumento.estadoDocumento}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione Documento" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaEstados}"/>
                            </p:selectOneMenu>

                            <h:outputText value="MacroProceso del Documento"></h:outputText>
                            <p:selectOneMenu id="desplegableIngresarMacro" value="#{Documento.objetoDocumento.macroProcesoDocumento.idMacroproceso}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione Macro Proceso" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaMacroProcesos}"/>
                            </p:selectOneMenu>

                            <h:outputText value="Proceso del Documento"></h:outputText>
                            <p:selectOneMenu id="desplegableIngresarProceso" value="#{Documento.objetoDocumento.procesoProcesoDocumento.idProcesos}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione Proceso" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaProcesos}"/>
                            </p:selectOneMenu>

                            <h:outputText value="SubProceso del Documento"></h:outputText>
                            <p:selectOneMenu id="desplegableIngresarSubproceso" value="#{Documento.objetoDocumento.subProcesoProcesoDocumento.idSubproceso}" style="width: 150px;">
                                <f:selectItem itemLabel="Selecione un SubProceso" itemValue="" noSelectionOption="true"/>
                                <f:selectItems value="#{ListaAdministracionBean.listaSubProcesos}"/>
                            </p:selectOneMenu>
                            <h:inputHidden value="#{Documento.objetoDocumento.idDocumento}"></h:inputHidden>
                        </p:panelGrid>
                        <p:commandButton  value="Actualizar" update=":DocumentoForm:tablaDocumento,:ActualizarModal:actualizarDocumentoModal,DocumentoForm:msgs" actionListener="#{Documento.actualizarDocumento()}" validateClient="true" class="botonNormal" rendered="#{Documento.actualizar}"/>
                        <p:commandButton value="Eliminar" update=":DocumentoForm:tablaDocumento,:ActualizarModal:actualizarDocumentoModal,DocumentoForm:msgs" actionListener="#{Documento.eliminarDocumento()}" validateClient="true" class="botonNormal" rendered="#{Documento.eliminar}"/>
                    </p:dialog>
                </h:form>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
