<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <ui:composition template="/plantillas/PlantillaGestionDocumental.xhtml">
        <ui:define name="content">
            <h:body>
                <h:form id="DocumentoForm">
                    <div class="prueba" style="color: white; ">
                        <p:growl id="msgs" showDetail="true" life="3000" />
                    </div>
                    <ui:repeat value="#{PorEstado.documentosAccion}" var="listadoc">
                        
                        <p:dataTable var="documento" value="#{listadoc.documentosAccion}" reflow="true" widgetVar="TablaDocumento" id="tablaDocumento" selectionMode="single"
                                     selection="#{PorEstado.objetoDocumento}" rowKey="#{documento}" class="TABLA" paginator="true" rows="7">
                            <p:ajax event="rowSelect" listener="#{PorEstado.onRowSelect}" update=":DocumentoForm:msgs" />
                            <f:facet name="header">
                                <h:outputText value="CONSULTA DE DOCUMENTO #{listadoc.accion.nombreAccion}" style="color: #FFF; font-weight: bolder; margin-left: 20% "/>
                                <p:inputText id="globalFilter" onkeyup="PF('TablaDocumento').filter()" style="width: 150px; height: 20px;float: right" placeholder="FiltroGeneral" />
                                <h:outputText value="Buscar" style="color: #FFF; float: right"/>
                            </f:facet>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{documento.tituloDocumento}"/>
                                
                            </p:column>
                        </p:dataTable>
                        <br/>
                    </ui:repeat>
                </h:form>
            </h:body>
        </ui:define>
    </ui:composition>
</html>
