<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes" />
        <link href="/ISODOC/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="/ISODOC/estilos/estilosInicio/estilosInicio.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <body>
        <h:form>
            <p:growl id="growl" life="20000" autoUpdate="true"/>
            <p:spacer height="150"/>
            <div class="row">
                <div class="col-md-4 col-sm0 col-xs0"></div>
                <div class="col-md-4 col-sm12 col-xs12  ">
                    
                    <center> 

                        <div class="panel panel-primary">
                            <div class="panel-heading">Login</div>
                            <div class="panel-body">
                                <p:panelGrid columns="2">
                                    <h:outputText value="Nombre"/>
                                    <p:inputText required="true" label="Nombre de Usuario" requiredMessage="El Usuario es Obligatorio" value="#{Acceso.nombreUsuario}"/>
                                    <h:outputText value="Clave"/>
                                    <p:password required="true" label="Clave" requiredMessage="Clave incorrecta" value="#{Acceso.clave}"/>
                                </p:panelGrid>
                                <br/>
                                <p:commandButton id="ingresar" value="Ingresar" action="#{Acceso.ingresoUsuario()}" class="btn btn-primary" ajax="true"/>
                            </div>
                        </div>

                    </center>
                </div>
                <div class="col-md-4 col-sm0 col-xs0"></div>
            </div>
        </h:form>
    </body>
</html>
